<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forkify</title>
    <link href ="src/css/main.css" type="text/css" rel="stylesheet">
    <script type'module" defer src ="src/js/main.js"></script>
</head>
<body>
    <section class="main">
        <div class="container-bookmark">
        <div class="bookmark element" clicked="0"><span class="main-text">Bookmarks</span></div>
        <div class="modal-bookmark hidden " clicked="0-b"><span class="side-bookmark-text side-text">Bookmarks</span></div>
    </div>
    <div class="container-search">
        <div class="search element" clicked="1"><span class="main-text">Search</span></div>
        <div class="modal-search hidden" clicked="1-b"><span class="side-search-text side-text">Search</span></div>
    </div>
    <div class="container-addRecipe">
        <div class="add-recipe element" clicked="2"><span class="main-text">Add Recipe</span></div>
        <div class="modal-addRecipe hidden" clicked="2-b"><span class="side-recipe-text side-text">Add Recipe</span></div>
    </div>
    </section>

    <div class="modal hidden"></div>
    <div class="overlay hidden"></div>

</body>
</html>
